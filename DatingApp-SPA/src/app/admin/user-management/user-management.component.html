<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%;">User ID</th>
      <th style="width: 30%;">User Name</th>
      <th style="width: 40%;">Active Roles</th>
      <th style="width: 20%;"></th>
    </tr>
    <tr *ngFor="let user of users">
      <th>{{ user.id }} </th>
      <th>{{ user.userName }}</th>
      <th>{{ user.roles }}</th>
      <th><button class="btn btn-info" (click)="editRolesModal(user)">Edit roles</button></th>
    </tr>
  </table>
</div>
